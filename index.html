<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h2 class="mt-2">Search by city name:</h2>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="City name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <form id="search-history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-2">
                    <div class="col-lg-11 card m-3" id="current-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <p id="date"></p>
                            
                            <img id="icon" src="" />
                            <p id="temp"> </p>
                            <p id="hum"></p>
                            <p id="wind"></p>
                            <p id="uv"></p>
                        </div>
                    </div>
                </div>
                <div class="row" id="forecast-header">
                    <div class="col-12">
                        <h3>5-day forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-3" id="day1">
                        <p id="date1"></p>
                        <img id="icon1" src="" />
                        <p id="temp1"></p>
                        <p id="wind1"></p>
                        <p id="hum1"></p>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-3" id="day2">
                        <p id="date2"></p>
                        <img id="icon2" src="" />
                        <p id="temp2"></p>
                        <p id="wind2"></p>
                        <p id="hum2"></p>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-3" id="day3">
                        <p id="date3"></p>
                        <img id="icon3" src="" />
                        <p id="temp3"></p>
                        <p id="wind3"></p>
                        <p id="hum3"></p>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-3" id="day4">
                        <p id="dat41"></p>
                        <img id="icon4" src="" />
                        <p id="temp4"></p>
                        <p id="wind4"></p>
                        <p id="hum4"></p>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-3"id="day5">
                        <p id="date5"></p>
                        <img id="icon5" src="" />
                        <p id="temp5"></p>
                        <p id="wind5"></p>
                        <p id="hum5"></p>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
